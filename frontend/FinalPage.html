<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DestinAI - Your Personalized Plan</title>

  <!-- Einbindung von Tailwind CSS fÃ¼r das UI-Design -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gray: {
              900: '#1a202c',
              800: '#2d3748',
            }
          }
        }
      }
    }
  </script>

  <style>
    /* Schriftart Inter importieren */
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap");

    body {
      font-family: "Inter", sans-serif;
      background-color: #f8fafc;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>
</head>

<body
  class="min-h-screen flex flex-col text-gray-800 dark:text-gray-100 dark:bg-slate-900 transition-colors duration-300">

  <nav
    class="bg-white dark:bg-slate-800 border-b border-gray-100 dark:border-slate-700 sticky top-0 z-50 shadow-sm p-4 transition-colors duration-300">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="MainPage.html" class="text-2xl font-extrabold text-indigo-600 dark:text-indigo-400">DestinAI</a>
      <div class="flex gap-4">
        <button onclick="window.print()" class="text-indigo-600 dark:text-indigo-400 font-medium">
          Save Plan
        </button>
        <a href="MainPage.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium">New Search</a>
      </div>
    </div>
  </nav>

  <div id="loadingOverlay"
    class="fixed inset-0 bg-white dark:bg-slate-900 z-50 flex flex-col items-center justify-center transition-colors duration-300">
    <div class="w-16 h-16 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">
      Designing your dream trip...
    </h2>
    <p class="text-gray-500 dark:text-gray-400 mt-2">Connecting to AI & Live Hotel Data...</p>
  </div>

  <div id="mainContent" class="hidden max-w-6xl mx-auto px-4 py-10 w-full grid lg:grid-cols-3 gap-12">
    <div class="lg:col-span-2">
      <div class="mb-8">
        <span class="text-indigo-600 dark:text-indigo-400 font-bold text-sm uppercase tracking-wide">Your Personalized
          Plan</span>
        <h1 class="text-5xl font-extrabold text-gray-900 dark:text-white mt-2 transition-colors duration-300">
          Trip to <span id="headerCityName" class="text-indigo-600 dark:text-indigo-400">...</span>
        </h1>
        <p id="headerSummary"
          class="text-lg text-gray-600 dark:text-gray-300 mt-4 leading-relaxed transition-colors duration-300"></p>
      </div>

      <div
        class="bg-white dark:bg-slate-800 rounded-3xl shadow-sm border border-gray-100 dark:border-slate-700 p-8 transition-colors duration-300">
        <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Day by Day Plan</h2>
        <div id="itineraryContainer" class="space-y-8 pl-4 border-l-2 border-indigo-100 dark:border-indigo-900"></div>
      </div>
    </div>

    <div class="space-y-8">
      <div class="sticky top-24">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">
          Recommended Hotels
        </h2>
        <div id="hotelsContainer" class="space-y-6"></div>
      </div>
    </div>
  </div>

  <!-- Review Modal -->
  <div id="reviewModal"
    class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/50 backdrop-blur-sm transition-opacity duration-300">
    <div
      class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 max-w-sm w-full transform scale-95 transition-transform duration-300">
      <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-2 text-center">Enjoying DestinAI?</h3>
      <p class="text-gray-500 dark:text-gray-400 text-center mb-6">Rate your experience!</p>

      <div class="flex justify-center gap-2 mb-6" id="starContainer">
        <!-- Stars generated by JS -->
        <button class="text-3xl text-gray-300 hover:text-yellow-400 transition transform hover:scale-110"
          data-val="1">â˜…</button>
        <button class="text-3xl text-gray-300 hover:text-yellow-400 transition transform hover:scale-110"
          data-val="2">â˜…</button>
        <button class="text-3xl text-gray-300 hover:text-yellow-400 transition transform hover:scale-110"
          data-val="3">â˜…</button>
        <button class="text-3xl text-gray-300 hover:text-yellow-400 transition transform hover:scale-110"
          data-val="4">â˜…</button>
        <button class="text-3xl text-gray-300 hover:text-yellow-400 transition transform hover:scale-110"
          data-val="5">â˜…</button>
      </div>

      <textarea id="reviewComment" rows="3"
        class="w-full p-3 rounded-lg border border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-900 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-indigo-500 mb-4"
        placeholder="Tell us what you think..."></textarea>

      <div class="flex gap-2">
        <button onclick="closeReviewModal()"
          class="w-1/3 py-3 bg-gray-100 dark:bg-slate-700 text-gray-600 dark:text-gray-300 font-bold rounded-xl hover:bg-gray-200 dark:hover:bg-slate-600 transition">Later</button>
        <button onclick="submitReview()"
          class="w-2/3 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 shadow-lg transition transform hover:scale-105">Submit</button>
      </div>
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/theme-toggle.js"></script>

  <script>

    const itinContainer = document.getElementById("itineraryContainer");
    const hotelsContainer = document.getElementById("hotelsContainer");

    document.addEventListener("DOMContentLoaded", async () => {

      const savedPreferences = localStorage.getItem("userPreferences");

      if (!savedPreferences) return (window.location.href = "MainPage.html");

      const requestData = JSON.parse(savedPreferences);

      document.getElementById("headerCityName").textContent =
        requestData.cityName;

      try {

        const response = await fetch(
          `${CONFIG.API_BASE_URL}/api/plan`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              city: requestData.cityName,
              userInput: requestData.userPrompt || "General",
              preferences: { "budget": "Medium" },
              startDate: requestData.dates?.start !== "Flexible" ? requestData.dates.start : undefined,
              duration: calculateDuration(requestData.dates)
            }),
          }
        );

        const data = await response.json();

        renderPage(data);

        document.getElementById("loadingOverlay").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        document.getElementById("mainContent").classList.add("grid");
      } catch (error) {
        console.error("Error:", error);
        alert("Hata oluÅŸtu, lÃ¼tfen tekrar deneyin.");
      }
    });

    function calculateDuration(dates) {

      if (!dates || dates.start === "Flexible" || !dates.end) return 5;
      const start = new Date(dates.start);
      const end = new Date(dates.end);
      const diffTime = Math.abs(end - start);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      const res = diffDays + 1;

      if (isNaN(res)) return 5;
      return res;
    }

    function calculateDurationStrict(dates) {
      console.log("ðŸ“… DATE DEBUG:", dates);

      if (!dates || !dates.start || !dates.end || dates.start === "Flexible") {
        console.warn("Invalid dates found, defaulting to 5");
        return 5;
      }

      const start = new Date(dates.start);
      const end = new Date(dates.end);

      if (isNaN(start.getTime()) || isNaN(end.getTime())) {
        console.error("Error: Invalid Date Format in Storage. defaulting to 5.");
        return 5;
      }

      const diffTime = Math.abs(end - start);

      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      return diffDays + 1;
    }

    function renderPage(data) {
      console.log("API Response:", data);

      renderItinerary(data.itinerary);

      const hotels = data.hotels || [];
      console.log("Hotels:", hotels);
      renderHotels(hotels);
    }

    function renderItinerary(itinerary) {
      itinContainer.innerHTML = "";

      if (itinerary && Array.isArray(itinerary)) {
        itinerary.forEach((day) => {
          const activities = day.activities || [];
          let activitiesHtml = "";

          if (activities.length > 0) {
            activitiesHtml = activities.map((act) => `
                <li class="mb-4">
                    <span class="text-xs font-bold text-indigo-500 dark:text-indigo-400 uppercase">${act.time || 'Anytime'}</span>
                    <div class="font-bold text-gray-800 dark:text-white text-lg">${act.title || 'Activity'}</div>
                    <div class="text-gray-600 dark:text-gray-300 text-sm">${act.desc || ''}</div>
                </li>`).join("");
          } else {
            activitiesHtml = `<li class="text-gray-500 dark:text-gray-400 italic">Enjoy the city at your own pace today.</li>`;
          }

          itinContainer.innerHTML += `
            <div class="relative pl-8 border-l-2 border-indigo-100 dark:border-slate-700 pb-8 last:pb-0">
                <div class="absolute -left-[9px] top-0 w-4 h-4 bg-indigo-600 rounded-full border-4 border-white dark:border-slate-800 shadow-sm"></div>
                <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Day ${day.day || '?'} : ${day.title || 'Explore'}</h3>
                <ul class="pl-2">${activitiesHtml}</ul>
            </div>`;
        });
      } else {
        itinContainer.innerHTML = "<p class='text-gray-500 dark:text-gray-400'>No detailed itinerary could be generated.</p>";
      }
    }

    function renderHotels(hotels) {
      hotelsContainer.innerHTML = hotels.map(h => `
             <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-gray-100 dark:border-slate-700 overflow-hidden hover:shadow-md transition">
                <img src="${h.image || 'https://via.placeholder.com/150/6366f1/ffffff?text=Hotel'}" class="w-full h-40 object-cover">
                <div class="p-4">
                    <div class="flex justify-between items-start">
                        <h4 class="font-bold text-gray-900 dark:text-white">${h.name}</h4>                       
                    </div>
                    <div class="flex items-center gap-1 mt-2 mb-3">
                        <span class="text-yellow-400">â˜…</span>
                        <span class="text-sm font-medium dark:text-gray-300">${h.rating || '4.0'}</span>
                    </div>
                    <!-- Dynamischer Link zum Hotel auf TripAdvisor -->
                    <button onclick="window.open('${h.booking_url || '#'}', '_blank')" class="w-full py-2 bg-indigo-50 dark:bg-slate-700 text-indigo-700 dark:text-indigo-300 font-bold rounded-lg text-sm hover:bg-indigo-100 dark:hover:bg-slate-600 transition">View Deal</button>
                </div>
             </div>
        `).join("");
    }

    // --- Review System Logic ---
    let selectedRating = 0;
    const modal = document.getElementById("reviewModal");
    const starBtns = document.querySelectorAll("#starContainer button");

    // Popup Trigger (Always appear after 25 seconds)
    setTimeout(() => {
      modal.classList.remove("hidden");
    }, 25000);

    // Star Click Handlers
    starBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        selectedRating = btn.getAttribute("data-val");
        updateStars(selectedRating);
      });
    });

    function updateStars(val) {
      starBtns.forEach(btn => {
        if (btn.getAttribute("data-val") <= val) {
          btn.classList.remove("text-gray-300");
          btn.classList.add("text-yellow-400");
        } else {
          btn.classList.add("text-gray-300");
          btn.classList.remove("text-yellow-400");
        }
      });
    }

    function closeReviewModal() {
      modal.classList.add("hidden");
    }

    async function submitReview() {
      if (selectedRating === 0) {
        alert("Please select a rating!");
        return;
      }

      const comment = document.getElementById("reviewComment").value;
      const cityName = document.getElementById("headerCityName").textContent;

      try {
        const res = await fetch(`${CONFIG.API_BASE_URL}/api/review`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rating: selectedRating, comment: comment, city: cityName })
        });

        if (res.ok) {
          alert("Thank you for your feedback! â¤ï¸");
          closeReviewModal();
        } else {
          alert("Could not save review.");
        }
      } catch (e) {
        console.error(e);
        alert("Error submitting review.");
      }
    }
  </script>
</body>

</html>
